<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rinterio</title>
    <!-- Iccon -->
    <link rel="shortcut icon" href="assets/house.svg" type="image/x-icon" />
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }

      .center {
        align-items: center;
        justify-content: center;
      }
    </style>
    <!-- Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#ABEF5F",
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-manrope">
    <!-- Header -->
    <header class="container mx-auto px-5 lg:px-0">
      <!-- Navbar -->
      <nav class="flex justify-between mt-3">
        <a class="flex items-center gap-1">
          <span class="rounded-full bg-primary w-8 h-8 flex center">
            <i class="fa-solid fa-arrow-right -rotate-45"></i>
          </span>
          <span class="text-3xl font-bold">Rinterio</span>
        </a>
        <ul class="hidden lg:flex center lg:gap-4">
          <li>Home</li>
          <li>Services</li>
          <li>Portfolio</li>
          <li>Blogs</li>
          <li>Contact US</li>
        </ul>
        <div class="flex gap-4">
          <div class="hidden md:flex md:gap-4">
            <button class="border rounded-full w-12 h-12 flex center">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <button class="border rounded-full w-12 h-12 flex center">
              <i class="fa-solid fa-cart-shopping"></i>
            </button>
            <button
              class="py-2 px-4 flex items-center gap-2 bg-primary rounded-3xl"
            >
              <span class="font-bold">Book Consult</span>
              <span
                class="rounded-full bg-black text-white w-8 h-8 flex center"
              >
                <i class="fa-solid fa-arrow-right -rotate-45"></i>
              </span>
            </button>
          </div>
          <button class="lg:hidden border rounded-full w-12 h-12 flex center">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>
      </nav>
    </header>
    <!-- Main -->
    <main></main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
